<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registeration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body style=" background-color: bisque; ">
    <!-- Header -->
    <p style="font-size: 27;text-align: center;"> Fill out the given form to make an account!!</p>

    <!-- Registration form -->
    <form style="border-style:solid ;margin-left: 3%;margin-top: 3%;margin-right: 3%;" action="register" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" required="required" class="form-control" name="first_name" aria-describedby="af ">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" required="required" class="form-control" name="last_name" aria-describedby="af ">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" required="required" class="form-control" name="username" aria-describedby="">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" required="required" class="form-control" name="email" aria-describedby="email_help">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" required="required" class="form-control" name="password1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Re-enter Password</label>
            <input type="password" required="required" class="form-control" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
        <a style="margin-left: 50% ;" class='btn btm-sm btn-info' href="login1" >Already have an account</a>
    
        
      </form>
      
    <!-- Message Infos -->
    <div>
        {% for message in messages %}
        <p style="border-style: double;width: 30%;background-color: aquamarine">{{message}}</p>
        {% endfor %}
    </div>

</body>
</html>
